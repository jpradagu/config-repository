server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8091/eureka/
spring:
  cloud:
    gateway:
      routes:
      - id: customerdomain
        uri: http://localhost:8082/
        predicates:
        - Path=/api/**
      - id: productdomain
        uri: http://localhost:8083/
        predicates:
        - Path=/api/product/**
      - id: transactiondomain
        uri: http://localhost:8084/
        predicates:
        - Path=/api/**
management:
  endpoints:
    web:
      exposure:
        include: "*"